<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Event Bubbling</title>
		<style>
			.child {
				background-color: aliceblue;
				border: 2px solid black;
				padding: 34px;
				margin: 34px;
				cursor: pointer;
			}
			.childContainer {
				background-color: rgb(255, 255, 0);
				padding: 34px;
				margin: 34px;
			}
			.container {
				background-color: green;
				padding: 34px;
				margin: 34px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<section class="childContainer">
				<div class="child">i m a child</div>
			</section>
		</div>

		<script>
			document.querySelector(".child").addEventListener("click", (e) => {
				e.stopPropagation
				alert("child was clicked")
			})
			document.querySelector(".childContainer").addEventListener("click", (e) => {
				e.stopPropagation
				alert("child container was clicked")
			})
			document.querySelector(".container").addEventListener("click", () => {
				alert("container was clicked")
			})

			setInterval(() => {
				const randomColor = `#${Math.floor(Math.random() * 10)}0${Math.floor(Math.random() * 10)}1${Math.floor(Math.random() * 10)}8`
				document.querySelector(".childContainer").style.background = randomColor
			}, 3000)
			// clearInterval(1)

			let b = setTimeout(() => {
				document.querySelector(".container").style.background = "yellow"
			}, 3000)
			console.log(a)
			clearInterval(1)
		</script>
	</body>
</html>
